<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลบตอนนิยายอัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        .main-loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-red-50 min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md rounded-3xl p-8 border border-white/50 relative overflow-hidden shadow-xl">
        
        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-red-100 rounded-full blur-2xl opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-100 rounded-full blur-2xl opacity-50"></div>

        <div class="relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-red-50 text-red-500 rounded-2xl mb-4 shadow-sm">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">ระบบลบข้อมูลอัจฉริยะ</h1>
                <p class="text-sm text-gray-500 mt-1">ลบตอนนิยายใน Google Sheets จากระยะไกล</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="flex flex-col items-center justify-center py-10 space-y-4">
                <div class="main-loader"></div>
                <p class="text-gray-500 text-sm animate-pulse">กำลังดึงข้อมูลจากฐานข้อมูล...</p>
            </div>

            <!-- Main Form -->
            <form id="deleteForm" class="space-y-5 hidden" onsubmit="event.preventDefault(); initiateDelete();">
                
                <!-- เลือกนิยาย -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">เรื่องที่จะลบ</label>
                    <select id="novelSelect" required onchange="filterChapters()"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 transition-all text-sm outline-none bg-white/50 cursor-pointer appearance-none">
                        <option value="">-- เลือกเรื่อง --</option>
                    </select>
                </div>

                <!-- เลือกตอน -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">เลือกตอนที่ต้องการจะลบ</label>
                    <select id="chapterSelect" required onchange="updateChapterTitle()" disabled
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 transition-all text-sm outline-none bg-white/50 cursor-pointer appearance-none disabled:bg-gray-100 disabled:cursor-not-allowed">
                        <option value="">-- กรุณาเลือกเรื่องก่อน --</option>
                    </select>
                </div>

                <!-- แสดงชื่อตอน -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">ชื่อตอน</label>
                    <input type="text" id="chapterTitle" readonly
                        placeholder="ชื่อตอนจะแสดงที่นี่อัตโนมัติ"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-500 transition-all text-sm outline-none cursor-not-allowed">
                </div>

                <!-- ปุ่ม Submit -->
                <button type="submit" id="submitBtn" disabled
                    class="w-full bg-red-500 hover:bg-red-600 disabled:bg-red-300 text-white font-semibold py-3.5 px-4 rounded-xl transition-colors shadow-lg shadow-red-500/30 flex items-center justify-center mt-2 cursor-pointer disabled:cursor-not-allowed">
                    <span id="btnText">ค้นหาและลบแถวทันที</span>
                </button>
            </form>

            <!-- กล่องแสดงผลลัพธ์ -->
            <div id="resultBox" class="mt-6 hidden rounded-xl p-4 text-sm border text-center transition-all">
                <span id="resultIcon" class="mr-2 text-lg"></span>
                <span id="resultMessage" class="font-medium"></span>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full mx-4 shadow-2xl transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-bold text-gray-900">ยืนยันการลบข้อมูล</h3>
                <div class="mt-2 text-sm text-gray-500 space-y-2">
                    <p>คุณกำลังจะลบข้อมูลต่อไปนี้ออกจากระบบ:</p>
                    <div class="bg-gray-50 p-3 rounded-lg border text-left">
                        <p><strong>เรื่อง:</strong> <span id="confirmNovel" class="text-gray-700"></span></p>
                        <p><strong>ตอนที่:</strong> <span id="confirmChapter" class="text-gray-700"></span></p>
                    </div>
                    <p class="text-red-500 font-semibold">การกระทำนี้ไม่สามารถย้อนกลับได้</p>
                </div>
            </div>
            <div class="mt-6 flex gap-3">
                <button onclick="closeModal()" class="w-full inline-flex justify-center rounded-xl border border-gray-300 shadow-sm px-4 py-2.5 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    ยกเลิก
                </button>
                <button onclick="executeDelete()" class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2.5 bg-red-600 text-base font-medium text-white hover:bg-red-700 transition-colors">
                    ยืนยันลบ
                </button>
            </div>
        </div>
    </div>

    <script>
        // ลิงก์ Web App
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzN1z7MZ20t-DE3YiRjeyS-Jme_q52t-b1uzleS1jm6Ro6aiWbFNeyL4bU6SxDsldO-/exec';
        
        // ตัวแปรเก็บข้อมูล
        let allNovels = [];
        let allChapters = [];
        let selectedChapterId = null;

        // Elements
        const loadingState = document.getElementById('loadingState');
        const deleteForm = document.getElementById('deleteForm');
        const novelSelect = document.getElementById('novelSelect');
        const chapterSelect = document.getElementById('chapterSelect');
        const chapterTitle = document.getElementById('chapterTitle');
        const submitBtn = document.getElementById('submitBtn');
        const confirmModal = document.getElementById('confirmModal');
        const resultBox = document.getElementById('resultBox');

        // ทำงานทันทีเมื่อเปิดหน้าเว็บ
        window.onload = async function() {
            try {
                // ยิง GET Request ไปดึงข้อมูล (จะไปเรียกฟังก์ชัน doGet ใน Code.gs)
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();
                
                allNovels = data.novels;
                allChapters = data.chapters;

                populateNovels();

                // ซ่อนโหลดดิ้ง แสดงฟอร์ม
                loadingState.classList.add('hidden');
                deleteForm.classList.remove('hidden');

            } catch (error) {
                loadingState.innerHTML = `<div class="text-red-500 mb-2">❌ ไม่สามารถดึงข้อมูลได้</div><p class="text-sm text-gray-500 text-center">โปรดตรวจสอบ Web App URL หรือการเชื่อมต่ออินเทอร์เน็ต</p>`;
                console.error("Error fetching data:", error);
            }
        };

        // เอาชื่อนิยายมาใส่ใน Dropdown ตัวแรก
        function populateNovels() {
            novelSelect.innerHTML = '<option value="">-- เลือกเรื่อง --</option>';
            allNovels.forEach(novel => {
                const option = document.createElement('option');
                option.value = novel.id; // เก็บ id นิยายไว้เป็น value
                option.textContent = novel.title; // แสดงชื่อเรื่อง
                novelSelect.appendChild(option);
            });
        }

        // เมื่อเลือกนิยาย ให้กรองและแสดงตอนของนิยายเรื่องนั้น
        function filterChapters() {
            const selectedNovelId = novelSelect.value;
            chapterSelect.innerHTML = '<option value="">-- เลือกตอน --</option>';
            chapterTitle.value = '';
            submitBtn.disabled = true;

            if (!selectedNovelId) {
                chapterSelect.disabled = true;
                return;
            }

            // กรองตอนที่มี novelId ตรงกับที่เลือก
            const filteredChapters = allChapters.filter(ch => String(ch.novelId) === String(selectedNovelId));

            if (filteredChapters.length === 0) {
                chapterSelect.innerHTML = '<option value="">-- ไม่มีตอนในเรื่องนี้ --</option>';
                chapterSelect.disabled = true;
                return;
            }

            chapterSelect.disabled = false;
            
            // นำตอนที่กรองได้มาใส่ Dropdown
            // เรียงลำดับตอนจากน้อยไปมาก
            filteredChapters.sort((a, b) => {
                return (Number(a.chapterNumber) || 0) - (Number(b.chapterNumber) || 0);
            });

            filteredChapters.forEach(ch => {
                const option = document.createElement('option');
                option.value = ch.id; // เก็บ id ของตอนไว้
                option.textContent = `ตอนที่ ${ch.chapterNumber}`;
                novelSelect.appendChild(option);
                // แนบข้อมูลชื่อตอนเก็บไว้ใน dataset เพื่อให้ดึงง่ายๆ
                option.dataset.title = ch.title;
                chapterSelect.appendChild(option);
            });
        }

        // เมื่อเลือกตอน ให้อัปเดตชื่อตอนในช่องล่างสุด
        function updateChapterTitle() {
            const selectedOption = chapterSelect.options[chapterSelect.selectedIndex];
            
            if (selectedOption.value === "") {
                chapterTitle.value = '';
                selectedChapterId = null;
                submitBtn.disabled = true;
            } else {
                chapterTitle.value = selectedOption.dataset.title || "ไม่มีชื่อตอน";
                selectedChapterId = selectedOption.value; // จำ ID ของตอนไว้
                submitBtn.disabled = false;
            }
        }

        // กดปุ่มค้นหาและลบ
        function initiateDelete() {
            // อัปเดตข้อความใน Modal
            const novelName = novelSelect.options[novelSelect.selectedIndex].text;
            const chapterNum = chapterSelect.options[chapterSelect.selectedIndex].text;
            
            document.getElementById('confirmNovel').innerText = novelName;
            document.getElementById('confirmChapter').innerText = `${chapterNum} : ${chapterTitle.value}`;
            
            // เปิด Modal
            confirmModal.classList.remove('hidden');
            confirmModal.classList.add('flex');
        }

        function closeModal() {
            confirmModal.classList.add('hidden');
            confirmModal.classList.remove('flex');
        }

        // ส่งคำสั่งลบไปที่ Backend (ใช้ action: 'deleteChapter' ที่คุณมีอยู่แล้ว)
        async function executeDelete() {
            closeModal();
            
            submitBtn.disabled = true;
            document.getElementById('btnText').innerHTML = '<span class="loader"></span> กำลังลบข้อมูล...';
            resultBox.classList.add('hidden');

            // ใช้ action: 'deleteChapter' แบบที่ Code.gs รับรองไว้
            const payload = {
                action: 'deleteChapter',
                id: selectedChapterId 
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                resultBox.classList.remove('hidden');
                if(result.status === 'success') {
                    resultBox.className = 'mt-6 rounded-xl p-4 text-sm border bg-green-50 border-green-200 text-green-700';
                    document.getElementById('resultIcon').innerText = '✅';
                    document.getElementById('resultMessage').innerText = 'ลบข้อมูลสำเร็จ!';
                    
                    // ลบเสร็จให้รีโหลดข้อมูลใหม่ (ลบตัวเลือกที่หายไป)
                    setTimeout(() => { location.reload(); }, 1500);

                } else {
                    resultBox.className = 'mt-6 rounded-xl p-4 text-sm border bg-amber-50 border-amber-200 text-amber-700';
                    document.getElementById('resultIcon').innerText = 'ℹ️';
                    document.getElementById('resultMessage').innerText = result.message || 'เกิดข้อผิดพลาด';
                }

            } catch (error) {
                resultBox.classList.remove('hidden');
                resultBox.className = 'mt-6 rounded-xl p-4 text-sm border bg-red-50 border-red-200 text-red-700';
                document.getElementById('resultIcon').innerText = '❌';
                document.getElementById('resultMessage').innerText = 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                document.getElementById('btnText').innerText = 'ค้นหาและลบแถวทันที';
            }
        }
    </script>
</body>
</html>
