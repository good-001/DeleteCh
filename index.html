<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาและลบข้อมูล Google Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md rounded-2xl p-8 border border-white/50 relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-red-100 rounded-full blur-2xl opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-100 rounded-full blur-2xl opacity-50"></div>

        <div class="relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-red-100 text-red-500 rounded-xl mb-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">ระบบลบข้อมูลอัจฉริยะ</h1>
                <p class="text-sm text-gray-500 mt-1">ลบแถวใน Google Sheets จากระยะไกล</p>
            </div>

            <form id="deleteForm" class="space-y-5" onsubmit="event.preventDefault(); initiateDelete();">
                
                <!-- Search Text -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">ข้อความที่ต้องการค้นหา</label>
                    <input type="text" id="searchText" required
                        placeholder="พิมพ์คำค้นหา เช่น รหัสสินค้า, ชื่อ..."
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 transition-all text-sm outline-none bg-white/50">
                </div>

                <!-- Sheet Name (Optional) -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">ชื่อชีต (ระบุหรือไม่ก็ได้)</label>
                    <input type="text" id="sheetName"
                        placeholder="เช่น Sheet1 (ปล่อยว่างเพื่อหาทุกชีต)"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-sm outline-none bg-white/50">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3.5 px-4 rounded-xl transition-colors shadow-lg shadow-red-500/30 flex items-center justify-center">
                    <span id="btnText">ค้นหาและลบแถวทันที</span>
                </button>
            </form>

            <!-- Result Box -->
            <div id="resultBox" class="mt-6 hidden rounded-xl p-4 text-sm border">
                <span id="resultIcon" class="mr-2"></span>
                <span id="resultMessage"></span>
            </div>
        </div>
    </div>

    <!-- Confirm Modal (Hidden by default) -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full mx-4 shadow-2xl transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-bold text-gray-900" id="modalTitle">ยืนยันการลบข้อมูล</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500" id="modalDesc">ระบบจะลบข้อมูลทั้งแถวที่มีข้อความนี้ คุณแน่ใจหรือไม่?</p>
                </div>
            </div>
            <div class="mt-6 flex gap-3">
                <button onclick="closeModal()" class="w-full inline-flex justify-center rounded-xl border border-gray-300 shadow-sm px-4 py-2.5 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                    ยกเลิก
                </button>
                <button onclick="executeDelete()" class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2.5 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none">
                    ยืนยันลบ
                </button>
            </div>
        </div>
    </div>

    <script>
        const btnText = document.getElementById('btnText');
        const submitBtn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const resultMessage = document.getElementById('resultMessage');
        const resultIcon = document.getElementById('resultIcon');
        const confirmModal = document.getElementById('confirmModal');

        // ฝังลิงก์ Web App ของคุณไว้ที่นี่
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzN1z7MZ20t-DE3YiRjeyS-Jme_q52t-b1uzleS1jm6Ro6aiWbFNeyL4bU6SxDsldO-/exec';

        // ฟังก์ชันเมื่อกดปุ่มหลัก
        function initiateDelete() {
            const searchText = document.getElementById('searchText').value.trim();
            if(!searchText) return;
            
            // เปลี่ยนข้อความใน Modal
            document.getElementById('modalDesc').innerHTML = `ระบบจะค้นหาคำว่า <strong class="text-red-600">"${searchText}"</strong> และลบข้อมูลทิ้งทั้งแถว คุณแน่ใจหรือไม่?`;
            
            // แสดง Modal
            confirmModal.classList.remove('hidden');
            confirmModal.classList.add('flex');
        }

        // ฟังก์ชันปิด Modal
        function closeModal() {
            confirmModal.classList.add('hidden');
            confirmModal.classList.remove('flex');
        }

        // ฟังก์ชันดำเนินการส่งข้อมูลไปที่ Google Apps Script
        async function executeDelete() {
            closeModal(); // ปิด Modal ก่อน
            
            const searchText = document.getElementById('searchText').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim();

            // เปลี่ยนสถานะปุ่มเป็น Loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> กำลังค้นหาและลบ...';
            submitBtn.classList.replace('bg-red-500', 'bg-gray-400');
            submitBtn.classList.replace('hover:bg-red-600', 'hover:bg-gray-500');
            resultBox.classList.add('hidden');

            const payload = {
                action: 'deleteByText',
                searchText: searchText,
                sheetName: sheetName
            };

            try {
                // ส่ง Request ไปยัง Google Apps Script (ใช้ text/plain เพื่อเลี่ยงปัญหา CORS preflight)
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                // แสดงผลลัพธ์
                resultBox.classList.remove('hidden');
                if(result.success) {
                    resultBox.className = 'mt-6 rounded-xl p-4 text-sm border bg-green-50 border-green-200 text-green-700';
                    resultIcon.innerText = '✅';
                    resultMessage.innerText = result.message;
                    document.getElementById('searchText').value = ''; // เคลียร์ช่องค้นหา
                } else {
                    resultBox.className = 'mt-6 rounded-xl p-4 text-sm border bg-amber-50 border-amber-200 text-amber-700';
                    resultIcon.innerText = 'ℹ️';
                    resultMessage.innerText = result.message;
                }

            } catch (error) {
                // แสดงผลเมื่อเกิด Error
                resultBox.classList.remove('hidden');
                resultBox.className = 'mt-6 rounded-xl p-4 text-sm border bg-red-50 border-red-200 text-red-700';
                resultIcon.innerText = '❌';
                resultMessage.innerText = 'ไม่สามารถเชื่อมต่อได้ กรุณาตรวจสอบลิงก์ Web App อีกครั้ง';
                console.error('Error:', error);
            } finally {
                // คืนค่าปุ่มกลับมาเหมือนเดิม
                submitBtn.disabled = false;
                btnText.innerText = 'ค้นหาและลบแถวทันที';
                submitBtn.classList.replace('bg-gray-400', 'bg-red-500');
                submitBtn.classList.replace('hover:bg-gray-500', 'hover:bg-red-600');
            }
        }
    </script>
</body>
</html>
